# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  test:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run Tests
          command: |
            echo "Hello world!"

  publish:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Publish
          command: |
            current_version=$(cat "VERSION")
            VERSION="${current_version}.$CIRCLE_BUILD_NUM"
            docker pull xiaomi388/virtual-music-system:latest || true
            docker build --cache-from xiaomi388/virtual-music-system:latest -t virtual-music-system .
            echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
            TARGET=xiaomi388/virtual-music-system:$VERSION
            docker tag virtual-music-system $TARGET
            docker push $TARGET
            TARGET=xiaomi388/virtual-music-system:latest
            docker tag virtual-music-system $TARGET
            docker push $TARGET

workflows:
  build-and-deploy:
    jobs:
      - test:
          filters:
            branches:
              only: /.*/
      - publish:
          requires:
            - test
          filters:
            branches:
              only: master
