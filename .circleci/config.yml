# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  execute:
    docker:
      - image: xiaomi388/virtual-music-system-base:latest
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run Tests
          command: ./scripts/docker_test.sh
      - run:
          name: Publish
          command: |
            VERSION=`git describe --exact-match --tags $(git log -n1 --pretty='%h') 2>/dev/null` || true
            [ -z "$VERSION" ] && exit 0
            apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
              $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
            apt-get update
            apt-get install -y docker-ce-cli
            docker build xiaomi388/virtual-music-system:latest -t virtual-music-system .
            echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
            TARGET=xiaomi388/virtual-music-system:$VERSION
            docker tag virtual-music-system $TARGET
            docker push $TARGET
            TARGET=xiaomi388/virtual-music-system:latest
            docker tag virtual-music-system $TARGET
            docker push $TARGET
workflows:
  build-test-deploy:
    jobs:
      - execute:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/






      



