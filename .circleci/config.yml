# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker pull xiaomi388/virtual-music-system:latest || true
            docker build --cache-from xiaomi388/virtual-music-system:latest -t virtual-music-system .
      - run:
          name: Run Tests
          command: docker run virtual-music-system ./docker_test.sh
      - run:
          name: Publish
          command: |
            VERSION=`git describe --exact-match --tags $(git log -n1 --pretty='%h') 2>/dev/null`
            [ -z "$VERSION" ] && exit 0
            echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
            TARGET=xiaomi388/virtual-music-system:$VERSION
            docker tag virtual-music-system $TARGET
            docker push $TARGET
            TARGET=xiaomi388/virtual-music-system:latest
            docker tag virtual-music-system $TARGET
            docker push $TARGET






      



